<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Trabalho 01</title>
</head>
<body>
    <h3 id="titulo">Trabalho 01</h3>

    <div class="container">
        <div class="formulario">
            <div>
                <label for="nome"><strong>Informe o nome:</strong></label>
                <input type="text" class="input" id="nome">
            </div>
            <div>
                <label for="ra"><strong>Informe o RA:</strong></label>
                <input type="number" class="input" id="ra">
            </div>
            <div>
                <label for="idade"><strong>Informe a idade:</strong></label>
                <input type="number" class="input" id="idade">
            </div>
            <div>
                <label for="sexo"><strong>Selecione o sexo:</strong></label>
                <select id="sexo" class="input">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div>
                <label for="media"><strong>Informe a média:</strong></label>
                <input type="number" class="input" id="media">
            </div>
            <div>
                <label for="resultado"><strong>Selecione o resultado:</strong></label>
                <select class="input" id="resultado">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="aprovado">Aprovado</option>
                    <option value="reprovado">Reprovado</option>
                </select>
            </div>
        </div>

        <div class="botoes">
            <button onclick="cadastrar()" class="btn">Cadastrar</button>
            <button onclick="mostrar()" class="btn">Mostrar</button>
            <button onclick="ordenacaoNome()" class="btn">Relatório por Nome</button>
            <button onclick="ordenacaoRA()" class="btn">Relatório por RA</button>
            <button onclick="ordenacaoAprovadosNome()" class="btn">Relatório de Aprovados por Nome</button>
            <button onclick="fecharInfos()" class="btn" id="fechar-btn">Fechar Info</button>
        </div>
    </div>

    <div class="infos" id="infos">
        <p id="saidaInfos"><strong>Infos:</strong></p>
    </div>
</body>
</html>
